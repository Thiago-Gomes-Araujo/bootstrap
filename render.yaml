databases:
  - name: vagasdb
    databaseName: vagasdb
    user: vagasdb_user
    password:
      fromEnv: PG_PASSWORD
    plan: free # ajuste conforme necess√°rio

services:
  - type: web
    name: openvagas
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server -p $PORT -e $RAILS_ENV"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vagasdb
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2